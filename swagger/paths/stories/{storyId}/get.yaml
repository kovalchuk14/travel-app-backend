tags:
  - Stories
summary: Get a story by ID
description: Retrieve a single story by its ID
operationId: getStoryById
security:
  - bearerAuth: []
parameters:
  - in: path
    name: storyId
    required: true
    schema:
      type: string
    description: ID of the story
responses:
  '200':
    description: Successfully retrieved story
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found story!
            data:
              $ref: ../../../components/schemas/story.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '404':
    description: Story not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Story not found
            data:
              type: object
              properties:
                message:
                  type: string
                  example: Story not found
  '500':
    $ref: ../../../components/responses/500.yaml
