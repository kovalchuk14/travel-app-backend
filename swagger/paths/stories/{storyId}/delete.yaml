tags:
  - Stories
summary: Delete a story
description: Delete a story by its ID. Requires authentication and ownership.
operationId: deleteStory
security:
  - bearerAuth: []
parameters:
  - in: path
    name: storyId
    required: true
    schema:
      type: string
    description: ID of the story
responses:
  '204':
    description: Story deleted successfully, no content
  '400':
    $ref: '../../../components/responses/400.yaml'
  '404':
    description: Story not found or user does not have permission
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Story not found or you don't have permission
            data:
              type: object
              properties:
                message:
                  type: string
                  example: Story not found or you don't have permission
  '500':
    $ref: '../../../components/responses/500.yaml'
