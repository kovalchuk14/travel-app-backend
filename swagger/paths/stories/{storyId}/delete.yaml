tags:
  - Stories
summary: Delete story by id
operationId: deleteStory
description: 'Delete story by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: storyId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '204':
    description: Successfully delete story by id
  '401':
    $ref: ../../../components/responses/401.yaml

  '404':
    description: story not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: story not found

  '500':
    $ref: ../../../components/responses/500.yaml
