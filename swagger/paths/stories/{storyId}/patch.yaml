tags:
  - Stories
summary: Update story travel
operationId: patchStory
description: 'Update story.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: storyId
    schema:
      type: string
    description: 'ID of the story to update'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          storyImage:
            type: string
            format: binary
            description: 'Upload the image file'
          title:
            type: string
            description: 'Title of the story.'
            example: 'Йорданія: шлях у Петру'
          description:
            type: string
            description: 'Full text of the story'
            example: 'Петра — одне з нових чудес світу, i вживу воно вражає ще більше...'
          category:
            type: string
            description: 'Category ID of the story.'
            example: '68fb50c80ae91338641121f0'
responses:
  '200':
    description: 'Successfully patched a story'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a story!'
            data:
              $ref: ../../../components/schemas/story.yaml
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
