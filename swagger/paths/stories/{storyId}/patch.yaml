tags:
  - Stories
summary: Update a story
description: Update a story by its ID. Requires authentication and ownership.
operationId: patchStory
security:
  - bearerAuth: []
parameters:
  - in: path
    name: storyId
    required: true
    schema:
      type: string
    description: ID of the story
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          storyImage:
            type: string
            format: binary
            description: Updated image for the story
          title:
            type: string
          description:
            type: string
          category:
            type: string
responses:
  '200':
    description: Story updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the story!
            data:
              $ref: ../../../components/schemas/story.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Story not found or user does not have permission
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Story not found or you don't have permission
            data:
              type: object
              properties:
                message:
                  type: string
                  example: Story not found or you don't have permission

  '500':
    $ref: ../../../components/responses/500.yaml
