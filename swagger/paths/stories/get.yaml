tags:
  - Stories
summary: Get all stories
description: Retrieve a paginated list of all stories. Use query param `mine=true` to get user's own stories.
operationId: getAllStories
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    description: Page number
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
    description: Items per page
  - in: query
    name: category
    schema:
      type: string
    description: Items per page
  - in: query
    name: mine
    schema:
      type: boolean
      default: false
    description: If true, returns only user's own stories (requires authentication)
responses:
  '200':
    description: Successfully retrieved stories
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found stories!
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/story.yaml
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 9
                totalPages:
                  type: integer
                  example: 5
                totalItems:
                  type: integer
                  example: 42
                hasPreviousPage:
                  type: boolean
                  example: true
                hasNextPage:
                  type: boolean
                  example: true
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
