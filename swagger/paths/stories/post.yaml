tags:
  - Stories
summary: Create a story
description: Upload a new story with an optional image. Requires authentication.
operationId: createStory
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
          - description
          - category
        properties:
          storyImage:
            type: string
            format: binary
            description: Image file for the story
          title:
            type: string
          description:
            type: string
          category:
            type: string
responses:
  '201':
    description: Story created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a story!
            data:
              $ref: ../../components/schemas/story.yaml
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
