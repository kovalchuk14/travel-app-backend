tags:
  - Categories
summary: Get all categories
description: Retrieve a paginated list of all categories
operationId: getAllCategories
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    required: false
    schema:
      type: integer
      default: 1
    description: Page number for pagination
  - in: query
    name: perPage
    required: false
    schema:
      type: integer
      default: 10
    description: Number of items per page
responses:
  '200':
    description: Successfully retrieved categories
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found categories!
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/category.yaml
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalPages:
                  type: integer
                  example: 5
                totalItems:
                  type: integer
                  example: 42
                hasPreviousPage:
                  type: boolean
                  example: true
                hasNextPage:
                  type: boolean
                  example: true
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
