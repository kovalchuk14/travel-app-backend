tags:
  - Categories
summary: Get category by ID
description: Retrieve a specific category by its unique ID
operationId: getCategoryById
security:
  - bearerAuth: []
parameters:
  - in: path
    name: categoryId
    required: true
    schema:
      type: string
    description: Category ID
responses:
  '200':
    description: Successfully retrieved category
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found category
            data:
              $ref: ../../../components/schemas/category.yaml
  '404':
    description: Category not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Category not found
  '400':
    $ref: '../../../components/responses/400.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
