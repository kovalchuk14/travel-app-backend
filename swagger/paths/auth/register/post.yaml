tags:
  - Auth
summary: Register a new user
description: Creates a new user account
operationId: Register
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: Anton
          email:
            type: string
            example: anton@example.com
          password:
            type: string
            example: qwerty123
responses:
  '201':
    description: Successfully registered a user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              $ref: ../../../components/schemas/user.yaml
  '400':
    $ref: '../../../components/responses/400.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
