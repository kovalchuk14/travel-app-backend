tags:
  - Auth
summary: Refresh session gor a user 
operationId: refreshUserSession
description: Update session for a user
security: []
responses:
  '200':
    description: 'Successfully refreshed a session!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
  '400':
    $ref: ../../components/responses/400.yaml
  '500':
    $ref: ../../components/responses/500.yaml
