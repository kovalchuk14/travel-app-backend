tags:
  - Users
summary: Add article to saved list
description: Adds an article to the authenticated user's savedArticles
operationId: addSavedArticle
security:
  - bearerAuth: []
parameters:
  - in: path
    name: articleId
    required: true
    schema:
      type: string
responses:
  '200':
    description: Article added successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Article added to saved list
            savedArticles:
              type: array
              items:
                type: string
            favoriteCount:
              type: integer
              example: 5
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    $ref: ../../../../components/responses/404.yaml
  '500':
    $ref: ../../../../components/responses/500.yaml
