tags:
  - Users
summary: Get a user by id
description: Retrieve a single user by their unique id
operationId: getUserById
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
    description: User id
responses:
  '200':
    description: Successfully retrieved user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found user with id ...!
            data:
              $ref: ../../../components/schemas/user.yaml
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found
            data:
              type: object
              properties:
                message:
                  type: string
                  example: User not found
  '500':
    $ref: ../../../components/responses/500.yaml
