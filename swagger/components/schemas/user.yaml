type: object
properties:
  name:
    type: string
    description: User name
    example: John Dou
  email:
    type: string
    description: User email
    example: example@gmail.com
  password:
    type: string
    description: User password
    example: Secret123
  avatarUrl:
    type: string
    description: url to user avatar image
    example: https://res.cloudinary.com/...
  avatarPublicId:
    type: string
    description: id to your cloudinary avatar
    example: asdj123123a
  articlesAmount:
    type: number
    description: amount of your articles
    example: 1
  description:
    type: string
    description: your profile description
    example: I`m a traveler John and I...
  savedArticles:
    type: array
    description: List of saved story IDs
    items:
      type: string
    example: ['68fb50...', '68fb22...']
  createdAt:
    type: string
    format: date-time
    example: 2024-05-08T16:12:14.954173
  updatedAt:
    type: string
    format: date-time
    example: 2024-05-08T16:12:14.954173
