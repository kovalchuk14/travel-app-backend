type: object
properties:
  status:
    description: 'HTTP status code'
    type: integer
    example: 200
  message:
    description: 'Server response message'
    type: string
    example: 'Successfully registered a user!'
  data:
    type: object
    required:
      - img
      - title
      - article
      - category
      - favoriteCount
      - date
    properties:
      img:
        type: string
        example: 'https://ftp.goit.study/img/travel-blog/68498236a100312bea079008.webp'
      title:
        type: string
        example: 'Йорданія: шлях у Петру'
      article:
        type: string
        example: 'Петра — одне з нових чудес світу, i вживу воно вражає ще більше...'
      category:
        type: string
        example: '68fb50c80ae91338641121f0'
      date:
        type: string
        format: date
        example: '2025-01-10'
      favoriteCount:
        type: integer
        example: 4
